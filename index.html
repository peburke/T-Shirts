<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Thumbnail Gallery</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */			
        }
        .thumbnail-list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 90vh; /* Height for scrolling */
            margin-right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 120px; /* Width of the thumbnail container */
        }
        .thumbnail {
            cursor: pointer;
            width: 100px; /* Thumbnail size */
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        #displayFrame {
            flex-grow: 1; /* Allow frame to grow and fill space */
            max-width: 60%; /* Maximize width */
            width: auto;
            /*height: auto; /* Maintain aspect ratio */*/
            max-height: 90vh; /* Prevent displayed image from exceeding viewport */
            border: 1px solid #ccc;        }
    </style>
</head>
